<!DOCTYPE html>
<html>
	<head>
		<title>Nicholas Butler Tic-Tac-Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="../../media/icon.png">
		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Black+Han+Sans|Montserrat+Alternates" rel="stylesheet">
	</head>
	<body>

		<!-- Controls on the left and right -->
		<div class="l__ctrl"></div>
		<div class="r__ctrl"></div>

		<!-- Container the size of the page that holds the game -->
		<div class="page">
			<!-- Container to hold the field of play in place -->
			<div class="field">
				<div class="guess guess__Default" id="FIRST"></div>
				<div class="guess guess__Default" id="SECOND"></div>
				<div class="guess guess__Default" id="THIRD"></div>
				<div class="guess guess__Default" id="FOURTH"></div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  		<script src="scripts/main.js"></script>
	</body>
</html>
