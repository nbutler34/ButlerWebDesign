<!DOCTYPE html>
<html>
	<head>
		<title>Nicholas Butler Tic-Tac-Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="../../media/icon.png">
		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Black+Han+Sans|Montserrat+Alternates" rel="stylesheet">
	</head>
	<body>

		<!-- Controls on the left and right -->
		<div class="l__ctrl"></div>
		<div class="r__ctrl"></div>

		<!-- Container the size of the page that holds the game -->
		<div class="page">
			<!-- Container to hold the field of play in place -->
			<div class="field">
				<!-- Row 1 Tile A -->
				<div class="tile" id="A1"></div>
				<div class="h__div"></div>
				<!-- Row 1 Tile B -->
				<div class="tile" id="B1"></div>
				<div class="h__div"></div>
				<!-- Row 1 Tile C -->
				<div class="tile" id="C1"></div>
				<div class="v__div"></div>

				<!-- Row 2 Tile A -->
				<div class="tile" id="A2"></div>
				<div class="h__div"></div>
				<!-- Row 2 Tile B -->
				<div class="tile" id="B2"></div>
				<div class="h__div"></div>
				<!-- Row 2 Tile C -->
				<div class="tile" id="C2"></div>
				<div class="v__div"></div>

				<!-- Row 3 Tile A -->
				<div class="tile" id="A3"></div>
				<div class="h__div"></div>
				<!-- Row 3 Tile B -->
				<div class="tile" id="B3"></div>
				<div class="h__div"></div>
				<!-- Row 3 Tile C -->
				<div class="tile" id="C3"></div>
				<div class="v__div"></div>

			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  		<script src="scripts/main.js"></script>
	</body>
</html>
